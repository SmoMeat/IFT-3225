<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="border: 1px solid black; padding: 1em; width: 30%;" id="div">
    <h1>Examen de mi-session E24</h1>
    <form action="http://www.iro.umontreal.ca/examen_intra.php" method="post">
        <label for="client">Nom : </label>
        <input type="text" id="client">

        <fieldset id="field">
            <legend>Sexe</legend>
            <label for="masc">Masculin</label>
            <input type="radio" name="sexe" value="masc" id="masc">
            <label for="feminin">Féminin</label>
            <input type="radio" name="sexe" value="feminin" id="feminin">
            <!-- 'for' et 'id' font le lien entre le label et le input
                 value permet d'envoyer la valeur à la soumission du form -->
        </fieldset>
        <br>
        <input type="submit" value="Enregistrer" id="envoyer">
        <input type="reset" value="Rétablir" id="effacer">
    </form>
</div>
<script src="intra_q1.js"></script>
</body>
</html>
